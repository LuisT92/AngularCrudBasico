<div class="container">
  <button class="btn btn-primary" [routerLink]="['/guardar']" routerLinkActive="router-link">Agregar Usuario</button>
</div>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Telefono</th>
            <th scope="col">Correo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaUsuarios">
            <td>{{item.id}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.apellido}}</td>
            <td>{{item.telefono}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
